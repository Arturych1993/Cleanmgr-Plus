[Disk Cleanup]
Windows Update Cleanup=Это приведет к очистке файлов и папок, оставленных Обновлениями Windows. Эта задача временно перезапустит службу Центра обновления Windows (wuauserv). Рекомендация: Очистка

Windows Component Store=Хранилище компонентов (папка WinSxS) содержит все компоненты, составляющие Windows для работы с системой. Windows использует эту папку для хранения файлов, необходимых для установки Windows, а также резервных копий или обновлений этих файлов. Это приведет к очистке хранилища компонентов (папки WinSxS) с помощью команды /StartComponentCleanup с командой Dism. Рекомендация: Этот параметр оставляет возможность удаления последних обновлений и отката к более старым версиям. С помощью этой опции можно уменьшить размер.

Downloaded Program Files=Это приведет к очистке элементов управления ActiveX и Java-апплетов, используемых Internet Explorer. Они временно хранятся на жестком диске. Эта папка по существу бесполезна — ActiveX — чрезвычайно устаревшая технология, которая полна дыр в безопасности, а Java-апплеты встречаются редко. Рекомендация: Очистка

Temporary Internet Files=Это очистит веб-страницы, хранящиеся на вашем жестком диске, для быстрого просмотра (кэша). Ваши персонализированные настройки для веб-страниц останутся нетронутыми. Рекомендация: Очистка

DirectX Shader Cache=Это очистит файлы, созданные графической системой, что может ускорить время загрузки приложения и улучшить скорость отклика. Они будут повторно генерироваться по мере необходимости. Рекомендация: Очистка

Delivery Optimization Files=Эта служба является частью Windows 10, которая использует пропускную способность вашего компьютера для отправки приложений и обновлений Windows на другие компьютеры. Это очистит данные, которые больше не нужны, за исключением загрузки на другие компьютеры. Эта задача временно перезапустит оптимизацию доставки (dosvc) и фоновую интеллектуальную службу передачи (биты). Рекомендация: Если функция отключена, вы можете безопасно очистить эти файлы, в противном случае Cleanmgr+ остановит службу для очистки.

Recycle Bin=Это приведет к очистке файлов, удаленных с компьютера. Эти файлы не удаляются окончательно до тех пор, пока не будет очищена корзина. Рекомендация: Проверьте перед очисткой

Temporary Files=Программы часто хранят данные во временной папке. Это приведет к очистке всех временных файлов. Не удаляйте эти файлы после установки обновлений или новых программ, требующих перезагрузки. Иногда эти процессы используют временные файлы для завершения установки. Рекомендация: Проверьте перед очисткой

Thumbnails=Windows сохраняет копии всех миниатюр изображений, видео и документов, чтобы их можно было быстро отобразить при открытии папки. При очистке этих эскизов они будут автоматически воссозданы по мере необходимости. Рекомендация: Очистка, так как они всегда воссоздаются.

Internet History=Каждый раз, когда вы выходите в Интернет со своего компьютера, ваш браузер — независимо от того, используете ли вы Internet Explorer, Chrome, Firefox или что-то еще — сохраняет копию каждой страницы, которую вы посещаете. Благодаря табулированию URL-адресов история Интернета облегчает быструю ссылку или поиск ранее посещенных страниц. Рекомендация: Очистка

Offline Web Pages=Веб-страницы можно сохранять для автономного просмотра в Internet Explorer. Ваши «Автономные веб-страницы» — это веб-страницы, которые были специально сохранены для автономного использования, и проверка этого очистит их. Рекомендация: Очистка

Game Statistic Files=Это очистит случайную статистику, накопленную Windows Games при игре в них и сохраненную в файлах. Рекомендация: Очистка

Clipboard=Буфер обмена хранит все виды информации (текст, изображения, видео, файлы, включая ярлыки или папки), которую вы скопировали из одного места и планируете использовать в другом месте. Рекомендация: Очистка

Prefetch Data=Предварительная выборка — это функция, которая хранит определенные данные о запущенном приложении, чтобы помочь им быстрее запускаться. Папка Prefetch самоочищается при 128 записях Windows. Рекомендация: Очистите файлы предварительной загрузки во время периодического обслуживания.

Recent Documents=По всей Windows вы увидите меню с последними использованными элементами для данного приложения. Может быть, это документ, который вы недавно открыли, или некоторые видео, которые вы недавно смотрели. Это позволит очистить недавние предметы и частые места. Рекомендация: Очистка

Run (in Start Menu)=Когда вы открываете окно запуска (Win+R), вы можете нажать на стрелку, чтобы открыть раскрывающийся список. Этот список содержит все команды, введенные ранее. Это называется историей выполнения. Рекомендация: Очистка

User File History=История файлов была впервые представлена в Windows 8 и была улучшена в Windows 10. Windows временно сохраняет версии файлов на этом диске перед их копированием на указанный диск истории файлов. Со временем у вас будет полная история ваших файлов. Если оригиналы потеряны, повреждены или удалены, их можно восстановить. Вы также можете просматривать и восстанавливать различные версии файлов. Рекомендация: Проверьте перед очисткой. Если вы удалите эти файлы, вы потеряете некоторую историю файлов.

DNS Cache=Когда вы заходите на веб-сайт, ваш компьютер по существу запрашивает веб-данные с другого компьютера в Интернете. Он использует систему доменных имен (DNS). Всякий раз, когда Windows узнает об определенном маршруте — например, от вашего компьютера до серверов Mirinsoft — она временно запоминает этот маршрут в своем кэше DNS. Однако при изменении маршрута DNS кэшированная копия маршрута устаревает, и это может вызвать проблемы (например, невозможность загрузить веб-сайт). Очистка кэша DNS абсолютно безвредна. Рекомендация: Очистка

BranchCache=BranchCache позволяет компьютерам в локальном филиале кэшировать данные с файлового или веб-сервера в глобальной сети. Данные могут кэшироваться либо на клиентских компьютерах в режиме распределенного кэша, либо на локальном сервере в режиме размещенного кэша. При локальном кэшировании данных происходит сокращение трафика WAN, и приложения часто реагируют быстрее из-за использования локальных файлов вместо их извлечения по глобальной сети.

Print Queue=Это приведет к очистке всех очередей печати. Если вы делаете это на сервере, рекомендуется сначала убедиться, что для других принтеров на сервере не обрабатываются другие задания печати, поскольку выполнение этого шага также удалит эти задания. Рекомендация: Проверьте перед очисткой

Active Setup Temp Folders=Эти файлы больше не должны быть нужны. Первоначально они были созданы программой установки, которая больше не работает. Рекомендация: Очистка

Windows Upgrade Log Files=Когда вы обновляете Windows, система создает файлы журналов. Эти файлы журналов могут помочь выявить возникающие проблемы и устранить их. Если у вас нет никаких проблем, связанных с обновлением, не стесняйтесь их устранять. Рекомендация: Очистка

System Error Memory Dump Files=При сбое Windows, известном как синий экран смерти, система создает файл дампа памяти. Это может помочь точно определить, что пошло не так. Однако эти файлы могут занимать большое количество места. Если вы не планируете пытаться устранить какие-либо синие экраны смерти, вы можете очистить эти файлы. Рекомендация: Очистка, очень большая

System Archived Windows Error ...=Когда программа выходит из строя, Windows создает отчет об ошибке и отправляет его в корпорацию Майкрософт. Эти отчеты об ошибках могут помочь вам выявить и устранить проблемы. Архивные отчеты об ошибках были отправлены в корпорацию Майкрософт. Это приведет к их удалению, но вы не сможете просматривать отчеты о сбоях программы. Рекомендация: Очистка

System Queued Windows Error ...=Это приведет к очистке отчетов об ошибках в очереди, которые еще не были отправлены в Корпорацию Майкрософт. Рекомендация: Очистка

System Hibernation File=Hiberfil.sys — это файл, который система создает для перехода компьютера в спящий режим. Hibernation копирует все, что хранится в памяти компьютера, и записывает его на жесткий диск в виде файла hiberfil.sys. Совет: Если вы часто переводите систему в режим гибернации, вы не должны удалять этот файл. Он нужен для возобновления работы системы. Если вы не используете режим гибернации и вместо этого предпочитаете завершать работу системы в конце дня, вы можете очистить этот файл.

Compress System Installation=Это позволит сжать установочные файлы и файлы приложений Windows 10, чтобы уменьшить общую площадь Windows 10, освободив место для хранения более ценных файлов. Сжатие NTFS работает аналогично другим типам сжатия, таким как архивирование файла. Рекомендация: Если вы действительно застряли с ограниченным пространством для хранения, вы можете запустить сжатие диска NTFS. На обычном ПК с приличным объемом памяти это замедлит работу системы и повлияет на работу пользователя. Сжатие можно отменить, используя приведенную ниже функцию отмены.
